<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .result {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .high-risk {
            color: #e63946;
        }

        .low-risk {
            color: #2a9d8f;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 18px;
            margin: 0 10px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Prediction Result</h1>
        <p class="result {{ 'high-risk' if result == 'High Risk' else 'low-risk' }}">{{ result }}</p>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">Back to Form</a>
            <a href="{{ url_for('results_history') }}">View History</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
