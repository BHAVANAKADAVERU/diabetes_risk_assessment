<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page.css') }}">

<body>
    <h2>Login</h2>
<form method="POST">

<a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>

</body>
</html>
